<!DOCTYPE html>
<html>

<head>
    <title>Quick Start - Leaflet</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />
    <!-- Add a `link` tag for Leaflet's CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
    <!-- Add a `script` tag for Leaflet's JavaScript -->
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
    <!-- Set the map's width and height in a `style` tag -->
    <style type="text/css">
    	#map {
    		width: 600px;
    		height: 400px;
    	}
    </style>
</head>

<body>
    <!-- Create a div to house the map -->
    <div id="map"></div>

    <script>
    // Create the map variable and set its staring centerpoint and zoom level
    var map = L.map('map').setView([37.8011,-122.4700], 14);

    // Create a tile layer and add it to the map 
    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}@2x.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
        maxZoom: 18,
        attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
            '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
            'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
        id: 'mapbox.streets'
    }).addTo(map);

    /* Create a popup that can be manipulated when the user clicks on the map later.
    This popup will only have the default properties */
    var popup = new L.Popup();

    // Wait for the user to click on the map. When they do, call a function that opens a popup and display the lat, lon of the click. 
    map.on('click', function(e){
        // Create a function to do stuff when the user clicks on the map
        // `e` is an event object that gets passed to the function and comes with a bunch of useful info, including stuff about what the user did to trigger the event.
        popup.setLatLng(e.latlng).setContent("You clicked the map at " + e.latlng).openOn(map);
    });

    

    </script>
</body>

</html>
